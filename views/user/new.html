<form class="form form--right-align" action="/user/create" method="post">
  <fieldset>
    <legend class="form__headline">Not registered yet?<strong>Create a new account :)</strong></legend>

    <div class="form__group">
      <label class="form__label" for="user_email">email: </label>
      <input class="form__input" type="email" name="email" id="user_email" placeholder="your email address">
    </div>

    <div class="form__group">
      <label class="form__label" for="user_password">password: </label>
      <input class="form__input" type="password" name="password" id="user_password" placeholder="password">
    </div>

    <div class="form__group">
      <label class="form__label" for="user_confirm_password">confirm password: </label>
      <input class="form__input" type="password" name="confirm_password" id="user_confirm_password" placeholder="confirm password">
    </div>

    <div class="form__action">
      <button type="submit" class="button button--primary">submit</button>
    </div>
  </fieldset>
</form>
