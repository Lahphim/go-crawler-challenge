<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Keyword</th>
      <th>Url</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {{ range $keyword := .Keywords }}
      <tr>
        <td>{{ $keyword.Id }}</td>
        <td>{{ $keyword.Keyword }}</td>
        <td>{{ $keyword.Url }}</td>
        <td>{{ $keyword.CreatedAt }}</td>
      </tr>
    {{ end }}
  </tbody>
</table>
