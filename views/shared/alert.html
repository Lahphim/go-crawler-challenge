{{ range $type, $message := .flash }}
  {{ if $message }}
    <div class="alert alert--{{ $type }} alert--hide">
      <div class="alert__bullet">*</div>
      <div class="alert__detail">
        <div class="alert__title">{{ $type }}</div>
        <div class="alert__message">
          {{ $message }}
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
